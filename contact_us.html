<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Production</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <!-- Main Style -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>


    <div class="contact-us ">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-12">
                    <div class="contact-us-text">
                        <h2>
                            تواصل معنا
                        </h2>
                        <p>
                            هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربى، حيث يمكنك أن تولد مثل هذا النص أو العديد من النصوص الأخرى إضافة إلى زيادة عدد الحروف التى يولدها التطبيق.
                        </p>
                    </div>
                </div>
                <div class="col-lg-6 col-12">
                    <div class="contact-us-form">
                        <form action="">
                            <input type="text" placeholder="محور السؤال" name="" id="">
                            <input type="email" placeholder="البريد الإلكتروني" name="" id="">
                            <input type="number" placeholder="رقم الواتساب" name="" id="">
                            <input type="text" placeholder="عنوان السؤال" name="" id="">
                            <textarea name="السؤال" placeholder="السؤال" id=""></textarea>
                            <input type="submit" value="إرسال">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.min.js"></script>
</body>

</html>
