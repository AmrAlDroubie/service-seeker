<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <!-- whatsapp -->
    <a href="#" class="whats-app"><i class="fab fa-whatsapp"></i></a>

    <!-- -- Forget Password pop up -->
    <div class="modal fade" id="forget-password">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تغيير كلمة المرور</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-3">
                    <form action="">
                        <label for=""> أدخل بريد الإلكتروني سيتم إرسال رسالة تغيير كلمة المرور إليه</label><br>
                        <input type="email" name="" id="" class="back-input d-block w-100 border-0   py-2 text-start my-3 rounded-2" placeholder="أدخل بريدك الإلكتروني">
                        <button class="btn text-white py-2 px-3 main-back">
                            تغيير كلمة المرور
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="login-box">
            <div class="row">
                <div class="col-lg-7 col-12">
                    <div class="login-form">
                        <h4 class="mb-4">
                            تسجيل الدخول
                        </h4>
                        <div class="input-part mt-4">
                            <label for="">البريد الإلكتروني</label>
                            <div class="input-group" class="mt-1">
                                <span class="input-group-text fw-bolder fas fa-envelope" id="basic-addon1"></span>
                                <input type="email" class="form-control" placeholder="البريد الإلكتروني / اسم المستخدم / رقم الهاتف" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="input-part mt-4">
                            <label for="">كلمة المرور</label>
                            <div class="input-group mt-1">
                                <i class="input-group-text fw-bolder fa-solid fa-lock"></i>
                                <input type="password" class="form-control" placeholder="كلمة المرور" aria-label="Username" aria-describedby="basic-addon1">
                                <a href="#" data-bs-toggle="modal" data-bs-target="#forget-password" class="d-block my-2 w-100 text-end" id="forget-pass-btn">
                                    هل نسيت كلمة المرور ؟
                                </a>
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                تذكرني
                            </label>
                        </div>
                        <button class="btn submit-form">
                            تسجيل دخول
                        </button>
                        <a href="register.html" class="d-block mt-3 new-account-link">
                            ليس لديك حساب؟ <span>حساب جديد</span>
                        </a>
                    </div>
                </div>
                <div class="col-lg-5 col-12">
                    <div class="login-image">
                        <img src="images/login_image.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.min.js"></script>
    <script>
        document.getElementById("forget-pass-btn").onclick = function(e) {
            e.preventDefault();
        }
    </script>
</body>


</html>
