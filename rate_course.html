<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- whatsapp -->
    <a href="#" class="whats-app"><i class="fab fa-whatsapp"></i></a>


    <div class="rate-course py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-lg-6">
                    <div class="rate-course-content">
                        <div class="course-rated-info p-3">
                            <span class="main-color fs-5 fw-bold">
                                عالم المال والأسهم
                            </span>
                            <div class="d-flex justify-content-between align-items-center mt-2">
                                <div class="rate-course-teacher d-flex align-items-center">
                                    <img src="images/offline_teacher_img.png" alt="">
                                    <div class="ms-3">
                                        <span class="main-color">
                                            المحاضر
                                        </span>
                                        <br>
                                        <span>
                                            عمرو الدروبي
                                        </span>
                                    </div>
                                </div>
                                <span class="main-color fw-bold">
                                    50 ر.س
                                </span>
                            </div>
                        </div>

                        <div class="rate-course-add mt-5">
                            <h6 class="main-color fs-5 fw-bold mb-2">
                                أضف تقييم
                            </h6>

                            <form action="">
                                <input type="number" value="0" name="rate_value" hidden id="rate-back-value">
                                <div>
                                    <span class="d-block mb-2 main-color">الوضوح</span>
                                    <div class=" mb-2 rate-course-add-stars">
                                        <i class="fas fa fa-star  fs-6" data-star="1"></i>
                                        <i class="fas fa fa-star  fs-6 main-color" data-star="2"></i>
                                        <i class="fas fa fa-star fs-6 main-color" data-star="3"></i>
                                        <i class="fas fa fa-star  fs-6 main-color" data-star="4"></i>
                                        <i class="fas fa fa-star  fs-6 main-color" data-star="5"></i>
                                        <input type="number" value="0" name="rate_value_1" hidden class="rate-back-value">
                                    </div>
                                    <span class="d-block mb-2 main-color">الجودة</span>
                                    <div class=" mb-2 rate-course-add-stars">
                                        <i class="fas fa fa-star  fs-6" data-star="1"></i>
                                        <i class="fas fa fa-star  fs-6 main-color" data-star="2"></i>
                                        <i class="fas fa fa-star fs-6 main-color" data-star="3"></i>
                                        <i class="fas fa fa-star  fs-6 main-color" data-star="4"></i>
                                        <i class="fas fa fa-star  fs-6 main-color" data-star="5"></i>
                                        <input type="number" value="0" name="rate_value_2" hidden class="rate-back-value">
                                    </div>
                                    <span class="d-block mb-2 main-color">تسلسل الأفكار</span>
                                    <div class=" mb-2 rate-course-add-stars">
                                        <i class="fas fa fa-star  fs-6" data-star="1"></i>
                                        <i class="fas fa fa-star  fs-6 main-color" data-star="2"></i>
                                        <i class="fas fa fa-star fs-6 main-color" data-star="3"></i>
                                        <i class="fas fa fa-star  fs-6 main-color" data-star="4"></i>
                                        <i class="fas fa fa-star  fs-6 main-color" data-star="5"></i>
                                        <input type="number" value="0" name="rate_value_3" hidden class="rate-back-value">

                                    </div>

                                    <span class="d-block mb-2 main-color">الشرح</span>
                                    <div class=" mb-2 rate-course-add-stars">
                                        <i class="fas fa fa-star  fs-6" data-star="1"></i>
                                        <i class="fas fa fa-star  fs-6 main-color" data-star="2"></i>
                                        <i class="fas fa fa-star fs-6 main-color" data-star="3"></i>
                                        <i class="fas fa fa-star  fs-6 main-color" data-star="4"></i>
                                        <i class="fas fa fa-star  fs-6 main-color" data-star="5"></i>
                                        <input type="number" value="0" name="rate_value_4" hidden class="rate-back-value">

                                    </div>

                                    <div class="rate-course-textarea w-100">
                                        <textarea name="" id="" class="w-100 d-block" placeholder="ضع رأيك في الكورس هنا"></textarea>
                                    </div>
                                </div>
                                <button class="btn main-back text-white text-center fs-5 fw-bold d-block py-2 w-100 my-3">
                                    إضافة
                                    تقييم
                                </button>
                            </form>



                        </div>
                    </div>

                </div>
                <div class="col-12 col-lg-6">
                    <div class="rate-course-image">
                        <img src="images/rate_course_image.svg" class="d-block ms-auto" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed top-0 start-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast hide main-back text-white fs-6 " role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                أدخل تقييم ورأيك في الكورس من فضلك.
            </div>
        </div>
    </div>





    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script>
        $(".rate-course-add-stars .fa-star").on('click', function() {
            $(this).addClass('active').prevAll('.fa-star').addClass('active');
            $(this).nextAll('.fa-star').removeClass('active');
            $(this).siblings(".rate-back-value").val($(this).attr('data-star'));
            console.log($(this).siblings(".rate-back-value").val());
        })

        $(".rate-course-add button").on('click', function(e) {
            e.preventDefault();
            if ($(".rate-course-add-stars .fa-star").hasClass('active') && $(".rate-course-add textarea").val() != "") {
                $(".rate-course-add form").submit();
            } else {
                $(".toast").slideDown(300);
                setTimeout(() => {
                    $(".toast").slideUp(300);
                }, 1600);
            }
        })


        $(".rate-course-add-stars .fa-star").hover(function() {
            $(this).css({
                "background-color": "#9866b7",
                "color": "#fff"
            }).prevAll('.fa-star').css({
                "background-color": "#9866b7",
                "color": "#fff"
            })
        }, function() {
            $(this).css({
                "background-color": "#fff",
                "color": "#dcdcdc"
            }).siblings('.fa-star').css({
                "background-color": "#fff",
                "color": "#dcdcdc"
            })
        })
    </script>
</body>


</html>
