<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <div class="container">
        <div class="login-box my-4">
            <div class="row">
                <div class="col-lg-7 col-12">
                    <div class="login-form">
                        <h4 class="mb-4">
                            حساب جديد
                        </h4>

                        <!-- Full name -->
                        <div class="input-part mt-4">
                            <label for="">الاسم كامل</label>
                            <div class="input-group" class="mt-1">
                                <span class="input-group-text fw-bolder fas fa-user" id="basic-addon1"></span>
                                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <!-- User Name -->
                        <div class="input-part mt-4">
                            <label for="">اسم المستخدم</label>
                            <div class="input-group" class="mt-1">
                                <span class="input-group-text fw-bolder fas fa-user" id="basic-addon1"></span>
                                <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="input-part mt-4">
                            <label for="">البريد الإلكتروني</label>
                            <div class="input-group" class="mt-1">
                                <span class="input-group-text fw-bolder fas fa-envelope" id="basic-addon1"></span>
                                <input type="email" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <!-- phone number -->
                        <div class="input-part mt-4">
                            <label for="">رقم الهاتف</label>
                            <div class="input-group" class="mt-1">
                                <span class="input-group-text fw-bolder fas fa-phone" id="basic-addon1"></span>
                                <input type="number" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>



                        <!-- password -->

                        <div class="input-part mt-4">
                            <label for="">كلمة المرور</label>
                            <div class="input-group mt-1">
                                <i class="input-group-text fw-bolder fa-solid fa-lock"></i>
                                <input type="password" class="form-control" placeholder="كلمة المرور" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <button class="btn submit-form mt-3">
                            سجل الان
                        </button>
                        <a href="./login.html" class="d-block mt-3 new-account-link">
                            لديك حساب بالفعل ؟ <span>تسجيل دخول</span>
                        </a>
                    </div>
                </div>
                <div class="col-lg-5 col-12">
                    <div class="login-image">
                        <img src="images/register_image.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.min.js"></script>
</body>


</html>
